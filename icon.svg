<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0091DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0067B9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0F3B5F" rx="80"/>
  
  <!-- Main server/VM container -->
  <rect x="106" y="140" width="300" height="232" rx="12" fill="url(#blueGradient)" stroke="#00C1D5" stroke-width="4"/>
  
  <!-- Server panel lines -->
  <rect x="126" y="165" width="260" height="8" rx="4" fill="#00C1D5" opacity="0.6"/>
  <rect x="126" y="185" width="260" height="8" rx="4" fill="#00C1D5" opacity="0.4"/>
  
  <!-- VM instances (3 small boxes) -->
  <g opacity="0.9">
    <rect x="136" y="215" width="70" height="50" rx="6" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="221" y="215" width="70" height="50" rx="6" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="306" y="215" width="70" height="50" rx="6" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- VM text on boxes -->
  <text x="171" y="248" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">VM</text>
  <text x="256" y="248" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">VM</text>
  <text x="341" y="248" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">VM</text>
  
  <!-- Status indicators -->
  <circle cx="146" cy="225" r="4" fill="#00FF00"/>
  <circle cx="231" cy="225" r="4" fill="#00FF00"/>
  <circle cx="316" cy="225" r="4" fill="#00FF00"/>
  
  <!-- Bottom info bar -->
  <rect x="126" y="290" width="260" height="60" rx="8" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- VMware branding -->
  <text x="256" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">VMware</text>
</svg>
