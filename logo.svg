<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- VMware text -->
  <text x="256" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">VMware</text>
  
  <!-- Shield shape -->
  <path d="M256,100 L380,140 L380,280 Q380,360 256,400 Q132,360 132,280 L132,140 Z" fill="white" opacity="0.15" stroke="white" stroke-width="4"/>
  <path d="M256,125 L355,158 L355,275 Q355,340 256,375 Q157,340 157,275 L157,158 Z" fill="white" opacity="0.9"/>
  
  <!-- VM Grid inside shield -->
  <g>
    <!-- Row 1 -->
    <rect x="175" y="170" width="55" height="45" rx="6" fill="#8E2DE2"/>
    <rect x="240" y="170" width="55" height="45" rx="6" fill="#8E2DE2"/>
    <rect x="305" y="170" width="35" height="45" rx="6" fill="#8E2DE2"/>
    
    <!-- Row 2 -->
    <rect x="175" y="225" width="55" height="45" rx="6" fill="#8E2DE2"/>
    <rect x="240" y="225" width="55" height="45" rx="6" fill="#8E2DE2"/>
    <rect x="305" y="225" width="35" height="45" rx="6" fill="#8E2DE2"/>
    
    <!-- Row 3 (smaller due to shield shape) -->
    <rect x="190" y="280" width="55" height="40" rx="6" fill="#8E2DE2"/>
    <rect x="255" y="280" width="55" height="40" rx="6" fill="#8E2DE2"/>
  </g>
  
  <!-- VM labels -->
  <text x="202" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="267" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="322" y="198" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="202" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="267" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="322" y="253" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="217" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  <text x="282" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VM</text>
  
  <!-- Status indicators -->
  <circle cx="183" cy="178" r="5" fill="#00E676"/>
  <circle cx="248" cy="178" r="5" fill="#00E676"/>
  <circle cx="310" cy="178" r="5" fill="#00E676"/>
  <circle cx="183" cy="233" r="5" fill="#00E676"/>
  <circle cx="248" cy="233" r="5" fill="#FFD600"/>
  <circle cx="310" cy="233" r="5" fill="#00E676"/>
  <circle cx="198" cy="288" r="5" fill="#00E676"/>
  <circle cx="263" cy="288" r="5" fill="#FF5252"/>
  
  <!-- Checkmark badge -->
  <circle cx="380" cy="120" r="35" fill="#00E676"/>
  <polyline points="362,120 375,133 398,108" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">VM Ops</text>
